<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Location Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>.error{color:red}</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Weather App</h3>
    <hr>
  <form method="POST" th:action="@{/showWeather}" th:object="${location}">
    <input type="text" th:field="*{countryCode}" placeholder="Country"
           class="form-control mb-4 w-25"/>
      <span class="error" th:errors="*{countryCode}" th:if="${#fields.hasErrors('countryCode')}"></span>
    <input type="text" th:field="*{zipCode}" placeholder="ZipCode"
           class="form-control mb-4 w-25"/>
      <span class="error" th:errors="*{zipCode}" th:if="${#fields.hasErrors('zipCode')}"></span>
    <input class="btn btn-info col-2" type="submit" value="Submit"/>


  </form>
</div>


</body>
</html>
